<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="primary-heading">
      SPLI <br />
      TTER
    </h1>
    <div class="calculator">
      <div class="calculator__inputs">
        <div class="flex">
          <label for="calculator__bill">Bill</label>
          <label for="calculator__bill" class="calculator__invalid">Can`t be zero</label>
        </div>

        <input type="text" class="calculator__bill" placeholder="0" />

        <p class="calculator__select">Select Tip %</p>
        <div class="calculator__grid">
          <button class="calculator__percent clicked">5%</button>
          <button class="calculator__percent">10%</button>
          <button class="calculator__percent">15%</button>
          <button class="calculator__percent">25%</button>
          <button class="calculator__percent">50%</button>
          <input type="text" class="calculator__custom" placeholder="0" />
        </div>

        <div class="flex">
          <label for="calculator__people">Number of People</label>
          <label for="calculator__people" class="calculator__invalid">Can`t be zero</label>
        </div>
        <input type="text" placeholder="0" />
      </div>
      <div class="calculator__results">
        <div class="calculator__result">
          <p class="calculator__amount">Tip Amount</p>
          <p class="calculator__person">/person</p>
        </div>
        <div class="calculator__result">
          <p class="calculator__total">Total</p>
          <p class="calculator__person">/person</p>
        </div>
      </div>
    </div>
  </body>
</html>
