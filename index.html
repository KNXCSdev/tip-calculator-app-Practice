<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="main.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="primary-heading">
      SPLI <br />
      TTER
    </h1>
    <div class="calculator">
      <div class="calculator__inputs">
        <div>
          <label for="calculator__bill">Bill</label>
          <label for="calculator__bill">Can`t be zero</label>
        </div>
        <input type="text" class="calculator__bill" />

        <p class="calculator__select">Select Tip %</p>
        <div class="calculator__grid">
          <div class="calculator__percent">5%</div>
          <div class="calculator__percent">10%</div>
          <div class="calculator__percent">15%</div>
          <div class="calculator__percent">25%</div>
          <div class="calculator__percent">50%</div>
          <div class="calculator__percent"><input type="text" /></div>
        </div>

        <div>
          <label for="calculator__people">Number of People</label>
          <label for="calculator__people">Can`t be zero</label>
        </div>
        <input type="text" />
      </div>
      <div class="calculator__results">
        <div class="calculator__result">
          <p class="calculator__amount">Tip Amount</p>
          <p class="calculator__person">/person</p>
        </div>
        <div class="calculator__result">
          <p class="calculator__total">Total</p>
          <p class="calculator__person">/person</p>
        </div>
      </div>
    </div>
  </body>
</html>
